<div class="container">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center m-0">Registrazione Utente</h2>
    </div>
    <div class="card-body">

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>


      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="registerUser()">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registerData.username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerData.password" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="mail" [(ngModel)]="registerData.mail" required>
        </div>

        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="registerData.name" required>
        </div>

        <div class="form-group">
          <label for="surname">Cognome</label>
          <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="registerData.surname" required>
        </div>

        <div class="form-group">
          <label for="age">Età</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="registerData.age" required min="1">
          <div *ngIf="registerData && registerData.age !== null && registerData.age !== undefined && registerData.age <= 0" class="text-danger mt-1">L'età deve essere maggiore di 0.</div>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Registrati</button>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/" class="btn btn-link"><i class="bi bi-arrow-left"></i> Torna alla Home</a>
      </div>
    </div>
  </div>
</div>
