<div class="container">
  <h2>Registrazione Utente</h2>

  <!-- Mostra messaggio di errore se presente -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Mostra messaggio di successo se presente -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="registerUser()">
    <!-- Campo Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registerData.username" required>
    </div>

    <!-- Campo Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerData.password" required>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="mail" [(ngModel)]="registerData.mail" required>
    </div>

    <!-- Campo Nome -->
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="registerData.name" required>
    </div>

    <!-- Campo Cognome -->
    <div class="form-group">
      <label for="surname">Cognome</label>
      <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="registerData.surname" required>
    </div>

    <!-- Campo Età -->
    <div class="form-group">
      <label for="age">Età</label>
      <input type="number" class="form-control" id="age" name="age" [(ngModel)]="registerData.age" required min="1">
      <div *ngIf="registerData && registerData.age !== null && registerData.age !== undefined && registerData.age <= 0" class="text-danger">L'età deve essere maggiore di 0.</div>
    </div>

    <!-- Pulsante di Registrazione -->
    <button type="submit" class="btn btn-primary" [disabled]="loading">Registrati</button>
  </form>

  <!-- Frecce per tornare indietro -->
  <div class="mt-3 text-center">
    <a routerLink="/"><i class="bi bi-arrow-left"></i> Torna alla Home</a>
  </div>
</div>
