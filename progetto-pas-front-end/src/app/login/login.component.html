<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" [(ngModel)]="loginData.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" [(ngModel)]="loginData.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Accedi</button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        </div>
      </div>
      <!-- Aggiunta delle frecce per tornare indietro -->
      <div class="mt-3 text-center">
        <a routerLink="/"><i class="bi bi-arrow-left"></i> Torna alla Home</a>
      </div>
    </div>
  </div>
</div>
